<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os! üåô</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            background-color: #1a1f1a;
            color: #e0e0e0;
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: radial-gradient(#2a302a 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f1115;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        /* Estilo para la caja de regalo */
        #gift-trigger {
            width: 250px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
            animation: float 3s ease-in-out infinite;
            z-index: 2; /* Aseguramos que la caja est√© por encima del fondo */
        }

        #gift-trigger:hover { transform: scale(1.05); }

        /* --- NUEVO: ESTILO PARA SNOOPY VOLADOR --- */
        #flying-snoopy {
            position: fixed;
            top: 15%; /* Aparecer√° en la parte de arriba */
            left: -50%; /* Empieza escondido afuera de la pantalla a la izquierda */
            width: 300px; /* Ajusta el tama√±o de Snoopy aqu√≠ */
            z-index: 10000; /* Siempre encima de todo */
            pointer-events: none; /* Para que no interfiera con clics */
            display: none; /* Oculto al inicio */
        }

        /* Esta clase se agrega con JS para activar la animaci√≥n */
        .animate-flight {
            display: block !important;
            animation: flyAcross 4s linear forwards; /* Tarda 4 segundos en cruzar */
        }

        @keyframes flyAcross {
            0% { left: -30%; transform: rotate(-5deg); }
            100% { left: 120%; transform: rotate(5deg); } /* Termina afuera a la derecha */
        }
        /* ----------------------------------------- */

        #welcome-screen p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #b0b0b0;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        #main-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 20px;
            margin-bottom: 50px;
            background: #0f1115;
            border: 2px dashed #9d4edd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.2);
            transform: rotate(-1deg);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        h1.main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            background: linear-gradient(to right, #c77dff, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p.subtitle { font-size: 1.4em; margin-top: 10px; color: #b0b0b0; }

        /* --- GALER√çA --- */
        .gallery-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 50px;
        }

        .photo-card {
            background: #dadada;
            padding: 12px 12px 50px 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            position: relative;
            transition: transform 0.3s ease, z-index 0s;
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 35%;
            width: 30%;
            height: 30px;
            background-color: rgba(69, 123, 157, 0.8); 
            transform: rotate(-3deg);
            z-index: 1;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .photo-card:nth-child(odd) { transform: rotate(2deg); }
        .photo-card:nth-child(even) { transform: rotate(-2deg); }
        
        .photo-card:hover { 
            transform: scale(1.1) rotate(0deg) !important; 
            z-index: 10;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            filter: contrast(1.1) brightness(0.9) sepia(0.4) saturate(0.8);
            transition: filter 0.5s ease;
        }

        .photo-card:hover img {
            filter: contrast(1) brightness(1) sepia(0) saturate(1.1);
        }

        .photo-card p { 
            margin-top: 15px; 
            font-weight: bold; 
            color: #2b2b2b;
            font-family: 'Patrick Hand', cursive;
        }

        /* --- MENSAJES --- */
        .messages-container {
            max-width: 700px;
            margin: 80px auto;
            background-color: #121212;
            padding: 40px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            border-left: 4px solid #577590;
        }

        .friend-note {
            margin-bottom: 30px;
            padding-left: 15px;
            border-left: 2px solid #333;
        }
        
        .friend-note p { font-size: 1.3em; color: #d1d1d1; font-style: italic; }
        .friend-note strong { color: #48cae4; font-size: 1.1em; }

        footer { margin-top: 50px; opacity: 0.5; font-size: 0.8em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="Winter.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-screen">
        <img id="gift-trigger" src="Gift Box2.gif" alt="Abrir regalo">
        <p>Toca la caja para abrir tu sorpresa</p>
    </div>

    <img id="flying-snoopy" src="Snoopy.gif" alt="Snoopy volando">

    <div id="main-content">
        <header>
            <h1 class="main-title">¬°Feliz Cumplea√±os! üåô</h1>
            <p class="subtitle">Una colecci√≥n de momentos especiales.</p>
        </header>

        <div class="gallery-container">
            <div class="photo-card">
                <img src="G1.png" alt="Recuerdo 1">
                <p>A√±ade tu descripci√≥n</p>
            </div>
            </div>

        <div class="messages-container">
            <h2>üíå Notas del grupo...</h2>
            <div class="friend-note">
                <p>"Mensaje bonito..."</p>
                <strong>- Amigo 1</strong>
            </div>
        </div>

        <footer>
            <p>Hecho con üíú y c√≥digo.</p>
        </footer>
    </div>

    <script>
        document.getElementById('gift-trigger').addEventListener('click', function() {
            const giftImage = document.getElementById('gift-trigger');
            const snoopy = document.getElementById('flying-snoopy'); // Seleccionamos al Snoopy oculto
            const overlay = document.getElementById('welcome-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('musica');
            const textHint = overlay.querySelector('p');

            // 1. Iniciamos m√∫sica
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Audio error:", e));

            // 2. Ocultamos el texto y detenemos la animaci√≥n de flotar de la caja
            textHint.style.display = 'none';
            giftImage.style.animation = 'none'; // La caja se queda quieta esperando

            // 3. ¬°LANZAMOS A SNOOPY!
            // Le agregamos la clase CSS que hace que se mueva de izquierda a derecha
            snoopy.classList.add('animate-flight');

            // 4. ESPERAMOS A QUE SNOOPY CRUCE (4 SEGUNDOS)
            // Este tiempo debe coincidir con los "4s" que pusimos en el CSS de .animate-flight
            setTimeout(() => {
                
                // Una vez que Snoopy cruz√≥, hacemos la transici√≥n
                overlay.style.opacity = '0'; // Desvanecer la pantalla negra
                mainContent.style.opacity = '1'; // Mostrar fotos
                document.body.style.overflow = 'auto'; // Permitir scroll

                // Eliminamos la pantalla de bienvenida por completo
                setTimeout(() => {
                    overlay.style.display = 'none';
                    snoopy.style.display = 'none'; // Tambi√©n quitamos a Snoopy para que no estorbe
                }, 1000);

            }, 4000); // Esperamos 4000ms (4 segundos)
        });
    </script>

</body>
</html>
